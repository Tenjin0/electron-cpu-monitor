<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cpu Monitor</title>
    <link rel="stylesheet" href="index.css">
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

  </head>
  <body>
    <button  id="close-app-button"type="button" class="btn-close btn-close-white" aria-label="Close"></button>
		<div class="header">
			Version:&nbsp;<div id="app-version"></div>
		</div>
		<div class="content">
			<div class="container">

				<div class="row">

					<div class="col md-4 d-flex flex-column justify-content-center align-items-center">
						<div class="label">
							CPU(%)
						</div>
						<h1 id="cpu"></h1>
					</div>

					<div class="col md-4 d-flex flex-column justify-content-center align-items-center">
						<div class="label">
							Free mem(%)
						</div>
						<h1 id="mem"></h1>
					</div>

					<div class="col md-4 d-flex flex-column justify-content-center align-items-center">
						<div class="label">
							Total Mem (GB)
						</div>
						<h1 id="total-mem"></h1>
					</div>

				</div>

			</div>
		</div>

		<div id="notification" class="hidden">

			<div id="message"></div>
			<div class="notification-buttons d-flex justify-content-between">
				<div id="download-progress" class="progress hidden">
					<div id="progress-bar"class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<button class="btn btn-primary btn-sm hidden" id="download-button" onClick="downloadUpdate()">
					Download
				</button>
				<button class="btn btn-primary btn-sm hidden" id="restart-button" onClick="restartApp()">
					Restart
				</button>
				<button class="btn btn-default btn-sm hidden" id="close-button" onClick="closeNotification()">
					Close
				</button>
				<button class="btn btn-primary btn-sm hidden" id="check-update-button" onClick="checkUpdate()">
					CheckUpdate
				</button>
			</div>
			</div>
  </body>
</html>
